<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="card">
        <div class="show"></div>
        <div class="result">0</div>
        <div class="container">
            <!-- <button class="remove" value="remove"><--</button> -->
            <button class="clear" value="clear">C</button>
            <button class="division" value="รท">รท</button>
            <button class="seven" value="7">7</button>
            <button class="eight" value="8">8</button>
            <button class="nine" value="9">9</button>
            <button class="multiplication" value="x">x</button>
            <button class="four" value="4">4</button>
            <button class="five" value="5">5</button>
            <button class="six" value="6">6</button>
            <button class="subtraction" value="-">-</button>
            <button class="one" value="1">1</button>
            <button class="two" value="2">2</button>
            <button class="three" value="3">3</button>
            <button class="addition" value="+">+</button>
            <button class="zero" value="0">0</button>
            <button class="submit">=</button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
